<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body background="https://i0.wp.com/onlyvectorbackgrounds.com/wp-content/uploads/2019/06/Light-Flat-Shapes-Simple-Background-Silver.jpg?w=1191&ssl=1"></body>
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/topnav.css}"/>
</head>
<body>
<span th:if="${user.admin == 'admin'}"
><div class="topnav">
    <a class="active" th:href="@{'/home'} + '/' + ${user.id}">Home</a>
    <a th:href="@{'/home/create'} + '/' + ${user.id}">Create post</a>
    <a th:href="@{'/home/subs'} + '/' + ${user.id}">See users</a>
    <a th:href="@{/}">Logout</a>
</div>
</span>

<span th:if="${user.admin == 'user'}">
    <div class="topnav">
        <a class="active" th:href="@{'/home'} + '/' + ${user.id}">Home</a>
        <a th:href="@{/}">Logout</a>
    </div>
</span>

<div class="container">
    <table class="table table-hover table-bordered">
        <h1>Hi!</h1>
        <tr>
            <th scope="col">user</th>
            <th scope="col">title</th>
            <th scope="col">body</th>

        </tr>

        <tbody>
        <tr th:each="post: ${post}">
            <td th:text="${user.username}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.body}"></td>

            <span th:if="${user.admin == 'admin'}">
                    <td>
                        <a class="glyphicon glyphicon-edit" th:href="${'edit/'+ post.id + '/' +  user.id}"/>
                         <a class="glyphicon glyphicon-remove" th:href="${'delete/'+ post.id + '/' + user.id}"/>
                     </td>
            </span>
        </tr>
        </tbody>
        </tr>
    </table>

</div>
</body>
    <div>
        <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    </div>
</html>
